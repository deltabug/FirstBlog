<html>
	<head>
		<title>Tamsin's Bloggeroo</title>
	</head>
<h1>Here is a blog</h1>
	<body>
		<p>Hello world!</p>
		<p>I like otters!</p>
		<div>
			<h1><a href="/">Tamsin's Blog</a></h1>
		</div>

        {% for post in posts %}
        	<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}
	</body>
</html>
